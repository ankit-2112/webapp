<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Savs Media</title>
    <link
      rel="shortcut icon"
      href="Media/savs-favicon.jpeg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div id="logo">SAVS <span>Media</span></div>
    </header>

    <section>
      <div id="overlay"></div>
      <div id="main-content">
        <form>
          <input
            type="text"
            class="form-input"
            name="c_name"
            id="c_name"
            placeholder="Enter your Name"
          />
          <input
            type="email"
            class="form-input"
            name="c_email"
            id="c_email"
            placeholder="Enter your Email"
          />
          <input
            type="number"
            class="form-input"
            name="c_phn"
            id="c_phn"
            placeholder="Enter your Phone Number"
          />
          <input type="submit" class="form-input" id="sub-button"/>
        </form>
      </div>
    </section>

    <footer></footer>
  </body>
</html>
